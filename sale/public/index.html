<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1238210_nsrlwosta3.css">
		<title>sell</title>
		<script>
			(() => {
				//rem换算原理
				//在750px的设计稿宽度下，我们设定html的fontSize为100px
				//在不同手机屏幕宽度下，计算得到其html的fontSize大小
				let screenWidth = window.innerWidth;
				let designWidth = 750;
				let ratio = 100;
				let fontSize = screenWidth / designWidth * ratio;
				document.documentElement.style.fontSize = fontSize + "px";
			})();
		</script>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but sell doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
